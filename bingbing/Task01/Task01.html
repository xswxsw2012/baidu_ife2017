<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var aqi_input = document.getElementById("aqi-input"),
      aqi_display = document.getElementById('aqi-display'),
      button = document.getElementById("button");

  var EventUtil = {           //跨浏览器事件处理程序
    addHandler:function(element, type, handler){    //添加事件
      if(element.addEventListener){       //DOM2级事件处理
        element.addEventListener(type, handler, false);//false冒泡阶段调用
      }else if(element.attachEvent){     //兼容IE8或更早的版本
        element.attachEvent("on" + type, handler);
      }else{                            //DOM0级事件处理
        element["on" + type] = handler;
      }
    },
    removeHandler:function(element, type, handler){
      if (element.removeEventListener){
        element.removeEventListenr(type, handler, false);
      } else if (element.detachEvent){
        element.detachEvent("on" + type, handler);
      } else {
        element["on" + type] = null;
      }
    }
  };

  var h_display = function(){   //句柄
    aqi_display.innerHTML = aqi_input.value;
  };

  EventUtil.addHandler(button, "click", h_display);  //添加点击事情

})();

</script>
</body>
</html>
