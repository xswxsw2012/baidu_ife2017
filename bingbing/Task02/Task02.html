<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["武汉", 85],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var date = [],
      temp = [],
      j = 0;
  for(var i = 0;i < aqiData.length; i++){
      if(aqiData[i][aqiData[i].length-1] >= 60){
        date.push([]);
        date[j][0] = aqiData[i][0];
        date[j][1] = aqiData[i][1]; 
        j++;
      }
    }
  console.log(date);
  for(var k = 0; k < date.length; k++){
    for(var m = k; m < date.length-1; m++){
      if(date[m][1]>=date[m+1][1]){
        temp = date[m];
        date[m] = date[m+1];
        date[m+1] = temp;
      }
    }
  }
  console.log(date);

})();

</script>
</body>
</html>
